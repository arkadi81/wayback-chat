<!DOCTYPE html>
<html>

    <title>Welcome to Wayback Chat</title>
</head>

<body>
<div class="header">
  <h1>
    
  </h1>
</div>
    <div class="chatlog">
        <!-- the log sits here -->
    </div>
    <!-- stay on the same page. void(0) is smallest script possible which returns undefined! -->
    <form action="javascript:void(0)"> 
        <!-- form to send stuff over here -->
        <label for="message">&gt;</label>
        <input type="text" id="message" required autofocus/>
    </form>
    <script type="text/javascript" src="ws-client.js"></script>
</body>

</html>
